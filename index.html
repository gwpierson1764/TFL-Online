<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TFL Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: row;
      overflow: hidden;
    }
    .home, .visitor, .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }
    .home {
      background: #003F87;
      color: white;
    }
    .visitor {
      background: #C8102E;
      color: white;
    }
    .center {
      background: white;
      color: #003F87;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 { margin: 10px 0; }

    /* Momentum Circles */
    .momentum {
      display: flex;
      gap: 5px;
      margin: 10px 0;
    }
    .circle {
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
    }
    .circle.filled { background: white; }

    /* Possession Marker */
    .possession { font-size: 2em; margin-left: 10px; }

    /* Buttons */
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .home button { background: white; color: #003F87; }
    .visitor button { background: white; color: #C8102E; }
    .center button { background: #003F87; color: white; }

    /* Field Tracker */
    .field-container {
      flex: 1;
      width: 150px;
      overflow-y: scroll;
      border: 2px solid #003F87;
      background: green;
      position: relative;
    }
    .yardline {
      position: relative;
      height: 10px; /* 1 yard = 10px */
      border-top: 1px solid white;
    }
    .yard-label {
      position: absolute;
      right: 2px;
      top: -6px;
      font-size: 0.7em;
      color: white;
    }
    .hash {
      position: absolute;
      left: 25%;
      width: 5px;
      height: 1px;
      background: white;
      top: 0;
    }
    .hash.right {
      left: 70%;
    }

    .marker {
      position: absolute;
      left: 0;
      width: 100%;
      height: 4px;
    }
    .los { background: blue; }
    .ltg { background: yellow; }
  </style>
</head>
<body>
  <!-- HOME -->
  <div class="home">
    <h1>HOME <span id="homePossession" class="possession"></span></h1>
    <h1 id="homeScore">0</h1>
    <div class="momentum">
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
    </div>
    <button onclick="score('home',6)">Touchdown (+6)</button>
    <button onclick="score('home',3)">Field Goal (+3)</button>
    <button onclick="score('home',2)">Safety (+2)</button>
    <button onclick="togglePossession('home')">Possession</button>
  </div>

  <!-- CENTER -->
  <div class="center">
    <img src="TFL_Logo.png" alt="TFL Logo" style="max-width:70%; margin:10px;">
    <button onclick="flipCoin()">Flip Coin</button>
    <p id="coinResult"></p>
    <div class="field-container" id="fieldContainer"></div>
  </div>

  <!-- VISITOR -->
  <div class="visitor">
    <h1>VISITOR <span id="visitorPossession" class="possession"></span></h1>
    <h1 id="visitorScore">0</h1>
    <div class="momentum">
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
      <div class="circle" onclick="toggleCircle(this)"></div>
    </div>
    <button onclick="score('visitor',6)">Touchdown (+6)</button>
    <button onclick="score('visitor',3)">Field Goal (+3)</button>
    <button onclick="score('visitor',2)">Safety (+2)</button>
    <button onclick="togglePossession('visitor')">Possession</button>
  </div>

  <script>
    // Momentum toggle
    function toggleCircle(el) { el.classList.toggle("filled"); }

    // Possession toggle
    function togglePossession(team) {
      document.getElementById("homePossession").textContent = "";
      document.getElementById("visitorPossession").textContent = "";
      if (team === "home") document.getElementById("homePossession").textContent = "üèà";
      else document.getElementById("visitorPossession").textContent = "üèà";
    }

    // Coin flip
    function flipCoin() {
      document.getElementById("coinResult").textContent =
        Math.random() < 0.5 ? "Heads" : "Tails";
    }

    // Score and possessions
    function score(team, points) {
      let scoreEl = document.getElementById(team + "Score");
      let score = parseInt(scoreEl.textContent);
      scoreEl.textContent = score + points;
      togglePossession(team === "home" ? "visitor" : "home");
    }

    // Build full 100-yard field with labels and hash marks
    function buildField() {
      const container = document.getElementById("fieldContainer");
      container.innerHTML = "";
      for (let y = 0; y <= 100; y++) {
        const div = document.createElement("div");
        div.className = "yardline";
        if (y % 5 === 0) {
          const label = document.createElement("div");
          label.className = "yard-label";
          label.textContent = y;
          div.appendChild(label);
        }
        const hashLeft = document.createElement("div");
        hashLeft.className = "hash";
        div.appendChild(hashLeft);
        const hashRight = document.createElement("div");
        hashRight.className = "hash right";
        div.appendChild(hashRight);
        container.appendChild(div);
      }
    }

    buildField();
  </script>
</body>
</html>
